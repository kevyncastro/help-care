<mat-drawer-container class="cont" autosize>
  <mat-drawer #drawer class="sidenav" mode="side">
    <div class="button-list">
      <div class="nav-button">
        <a routerLink="/injuries" class="nav-button" mat-raised-button>
          INJURIES
        </a>
      </div>
      <div class="nav-button">
        <a routerLink="/supplies" class="nav-button" mat-raised-button>
          SUPPLIES
        </a>
      </div>
    </div>
  </mat-drawer>

  <div class="">
    <button type="button" mat-button (click)="drawer.toggle()">
      Toggle sidenav
    </button>
  </div>

  <div class="search">

    <div class="home">
      <button mat-fab color="warn" type="button" mat-button (click)="drawer.toggle()">
        <mat-icon class="">menu</mat-icon>
      </button>
    </div>
    <mat-form-field class="form-field" appearance="fill">
      <mat-label>Search Supplies</mat-label>
      <input type="text" class="form-control" [(ngModel)]="search" matInput placeholder="Supplies...">
    </mat-form-field>
  </div>

  <div class="list-container">
    <div class="list">
      <div *ngFor="let item of list | search: search">
        <mat-card class="card">{{ item }}</mat-card>
      </div>
    </div>
  </div>
</mat-drawer-container>
